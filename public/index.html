<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Contact Form</title>
  </head>
  <body>
    <h2 class="container" style="margin: 40px auto">Contact Form</h2>

    <div class="container"><form
      
      id="contact-form"
      method="POST"
      action="send"
      enctype="multipart/form-data"
    >
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id=""
            name="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id=""
            name="lastName"
            placeholder="Last Name"
            required
          />
        </div>
      </div>
      <!-- <div class="form-row">
        <div class="form-group col-md-6">
          <label for="">Name</label>
          <input type="text" class="form-control" id="" name="name" required />
        </div>
      </div> -->
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id=""
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id=""
          name="phoneNumber"
          placeholder="Phone Number"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id=""
          name="subject"
          placeholder="Subject"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          rows="5"
          class="form-control"
          name="message"
          placeholder="Message"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        value="submit"
        class="btn btn-primary btn-lg btn-block"
      >
      <i class="fas fa-envelope" style="padding-right: 10px;"></i>
        Send
      </button>
    </form>

    <p style="text-align: center; padding-top: 30px;">
      <a href="https://github.com/RhemaBassey/emailing-with-nodemailer"
        style="text-decoration:none;"
        target="_blank"><i class="fab fa-github fa-2x"></i> View Source Code</a
      >
    </p>
  </div>
    



    <script src="index.js"></script>
  </body>
</html>
