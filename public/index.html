<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Contact Form</title>
  </head>
  <body>
    <h2 class="container" style="margin: 40px auto">Contact Form</h2>

    <form
      class="container"
      id="contact-form"
      method="POST"
      action="send"
      enctype="multipart/form-data"
    >
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id=""
            name="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id=""
            name="lastName"
            placeholder="Last Name"
            required
          />
        </div>
      </div>
      <!-- <div class="form-row">
        <div class="form-group col-md-6">
          <label for="">Name</label>
          <input type="text" class="form-control" id="" name="name" required />
        </div>
      </div> -->
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id=""
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id=""
          name="phoneNumber"
          placeholder="Phone Number"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id=""
          name="subject"
          placeholder="Subject"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          rows="5"
          class="form-control"
          name="message"
          placeholder="Message"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        value="submit"
        class="btn btn-primary btn-lg btn-block"
      >
        Send
      </button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
